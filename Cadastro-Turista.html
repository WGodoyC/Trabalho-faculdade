<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleTurista.css">
    <title>Cadastre-se</title>
    
</head>
<body>
    <div class="header" id="header">
        <div class="logoheader">
            <img src="assets/Fundo transparente Trail.png" class="imgheader" alt="Logomarca">
        </div>
        <div class="navegador">
            <a href="#" class="active">Home</a>
            <a href="#" class="active">Roteiros</a>
            <a href="#" class="active">Sobre Nós</a>
            <a href="#" class="active">Contato</a>
        </div>
    </div>
 <main class="Cadastre-se"><br><br>
               <section class="Cadastro">
                 <h2 class="subtitulo"> <strong>Cadastre-se</strong></h2>
                <input class="caixa" type="text" placeholder="Primeiro nome" >
                <input class="caixa" type="text" placeholder="Sobrenome">
                <br><br>            
                <input class="OP" type="text" placeholder="E-mail"> 
                <br><br>              
                <input class="OP" type="text" placeholder="Digite sua senha"> 
                <br><br>              
                <input class="OP" type="text" placeholder="Confirme sua senha"> 
                <br><br>             
                <input class="OP" type="text" placeholder="Endereço"> 
                <br><br>              
                <input class="caixa" type="text" placeholder="Cidade"> 
                <input class="caixa" type="text" placeholder="Estado"> 
                <br><br>              
                <input class="OP" type="text" placeholder="Cep">             
                <br><br>
                <button class="botao">Confirmar</button>
        </section> 
    </main>
          

</body>
</html>
